name: Monthly Helmet Price Update

on:
  schedule:
    # Runs at 2:00 AM UTC on the 1st of every month
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update all helmet prices
        run: npm run update-prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Monthly price update completed successfully!"
          echo "Check the Supabase dashboard for updated prices."

      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Monthly price update failed!"
          echo "Check the logs for details."
